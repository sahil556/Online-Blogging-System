<div class="container mb-5">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card p-5 shadow-effect bg-theme-secondary">
                <div class="card-body">
                    <div class="text-center">
                        <h3 class="text-theme-primary">
                            Forgot Password
                        </h3>
                    </div>

                    <form #resetpassForm = ngForm (ngSubmit)="onSubmit(resetpassForm.value)">

                        <div class="form-group shadow-effect">
                            <input type="email" name="email" class="form-control" id="" placeholder="Email" ngModel required #Email="ngModel"
                            email [ngClass]="{'is-invalid':Email.touched && Email.invalid}" />
                            <div class="alert alert-danger" *ngIf="Email.touched &&  resetpassForm.controls['email'].hasError('required')">Email Cannot be Empty</div>
                            <div class="alert alert-danger" *ngIf="resetpassForm.controls['email'].hasError('email')">Please Enter a Valid Email</div>
                        </div>
                        
                        <button class="btn btn-block btn-primary btn-theme mt-3" [disabled]="resetpassForm.invalid">Reset Password</button>&nbsp;
                        <button class="btn btn-block btn-info btn-theme mt-3" routerLink="/login">Go Back</button>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
