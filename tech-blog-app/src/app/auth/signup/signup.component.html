<div class="container mb-5">
    <div class="row" class="text-center" style="height: 65px;">
        <app-loader *ngIf="ShouldShowLoader"></app-loader>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card p-5 shadow-effect bg-theme-secondary">
                <div class="card-body">
                    <div class="text-center">
                        <h1 class="text-theme-primary">
                            <b>Create a Account</b>
                        </h1>
                        <p>Please enter your details to create a account.</p>
                    </div>

                    <form #signupForm = ngForm >

                        <div class="form-group shadow-effect">
                            <input type="email" name="email" class="form-control" id="" placeholder="Email" ngModel required #Email="ngModel"
                            email [ngClass]="{'is-invalid':Email.touched && Email.invalid}" />
                            <div class="alert alert-danger" *ngIf="Email.touched &&  signupForm.controls['email'].hasError('required')">Email Cannot be Empty</div>
                            <div class="alert alert-danger" *ngIf="signupForm.controls['email'].hasError('email')">Please Enter a Valid Email</div>
                        </div>
                        <div class="form-group mt-3 shadow-effect">
                            <input type="password" name="password" class="form-control" id="" placeholder="Password" ngModel required #Password="ngModel"
                            [ngClass]="{'is-invalid':Password.touched && Password.invalid}" />

                            <div class="alert alert-danger" *ngIf="Password.touched && Password.invalid">Password Cannot be Empty</div>
                        </div>

                        <div class="form-group mt-3 shadow-effect">
                            <input type="password" name="cpassword" class="form-control" id="" placeholder="Confirm Password" ngModel required #CPassword="ngModel"
                            [ngClass]="{'is-invalid':CPassword.touched && CPassword.invalid}" />

                            <div class="alert alert-danger" *ngIf="CPassword.touched && CPassword.invalid">Password Cannot be Empty</div>
                            <div class="alert alert-danger" *ngIf="CPassword.touched && Password.value != CPassword.value">Both Password must be Same</div>
                        </div>
                        <button class="btn btn-block btn-success btn-theme mt-3"  (click)="onSubmit(signupForm.value)" [disabled]="signupForm.invalid">Sign Up Here</button> &nbsp;
                        <button class="btn btn-block btn-info btn-theme mt-3"routerLink="/login" >Login</button> 
                        
                    </form>
                </div>
                <p><a routerLink="/reset-password" class="p-3">Forgot Password ?</a></p>
            </div>
        </div>
    </div>
</div>
