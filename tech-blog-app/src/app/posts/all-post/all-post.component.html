<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect bg-theme-secondary">
                <div class="card-body text-center">
                    <h3 class="text-theme-center">All Blog Posts</h3>
                    <p>From Here You Can Manage Your Posts</p>
                    <button class="btn btn-info bg-theme" routerLink="/myposts/create-post">Add New Post</button>&nbsp;
                    <button class="btn btn-warning" routerLink="/dashboard">Back to Dashboard</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row"><div class="col-md-12">
        <div class="card shadow-effect">
            <div class="card-body">
                <table class="table row-border hover">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Post Image</th>
                            <th>Title</th>
                            <!-- <th>Excerpt</th> -->
                            <th>Category</th>
                            <th>Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let post of postArray; let i = index">
                            <td width="10">{{i+1}}</td>
                            <td width="200" ><img  src="{{post.data.postImgPath}}" class="img img-fluid" alt=""></td>
                            <td width="200">{{post.data.title}}</td>
                            <!-- <td width="300">{{post.data.excerpt}}</td> -->
                            <td>{{post.data.category.category}}</td>
                            <td>{{post.data.createdAt.toMillis() | date}}</td>
                            <td>
                                <button class="btn btn-sm btn-warning" routerLink="/myposts/create-post" [queryParams]="{id: post.id}">Edit</button>
                                &nbsp;<button class="btn btn-sm btn-danger" (click)="onDelete(post.data.postImgPath, post.id)" >Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div></div>
</div>
