<section class="featured-section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 text-center mt-5">
                    <h2 class="text-white">Featured Posts</h2>
                    <p class="text-white">All the Featured post are shown here.</p>

            </div>
        </div>
        <div class="row">
            <div class="col-lg-3" *ngFor="let fpost of featuredPostArray">
                <app-post-card [postData] = "fpost"></app-post-card>
            </div>
            
        </div>
    </div>
</section>
<section class="latest-section">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12 text-center mt-5">
                    <h2 >Latest Posts</h2>
                    <p>All the latest post are shown here</p>

            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 mt-3" *ngFor="let lpost of latestPostArray" >
                <app-post-card [postData]="lpost"></app-post-card>
            </div>           
        </div>
    </div>
</section>
<router-outlet></router-outlet>
