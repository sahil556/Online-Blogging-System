<div class="container" *ngIf="singlePost">
    <div class="row">
        <div class="col-md-9">
            <div class="card shadow-effect">
                <img class="card-img-top img-fluid" src="{{singlePost.postImgPath}}" alt="">
                <div class="card-body">
                    <small class="bg-light text-danger text-center p-2">{{singlePost.category.category}}</small>
                    <small class="bg-light text-success text-center p-2" *ngIf="singlePost.isFeatured">Featured</small>
                    <small class="bg-light text-info text-center p-2">Views - {{singlePost.views}}</small>
                    <small class="bg-light text-warning text-center p-2">LAST UPDATED - {{singlePost.createdAt.toMillis() | date}}</small>
                    <h1 class="mt-3 mb-3">{{singlePost.title}}</h1>
                    <p [innerHTML]="singlePost.content"></p>
                </div>
            </div>
            <app-comments currentUserId="{{currentUserId}}" [postId]="postId"></app-comments>
            <!-- <app-comment-form [postId]="postId"></app-comment-form>
            <app-comment-list [commentData]="commentArray"></app-comment-list> -->
        </div>
        <div class="col-md-3">
            <div *ngFor="let post of similarPostArray">
            <app-post-card [postData]="post"></app-post-card>
            </div>
        </div>
    </div>
</div>
